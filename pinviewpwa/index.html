<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>PinView</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="favicon.png" type="image/x-icon" />
  <link rel="apple-touch-icon" href="images/hello-icon-152.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#6060A0"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="PinView">
  <meta name="msapplication-TileImage" content="images/hello-icon-144.png">
  <meta name="msapplication-TileColor" content="#6060A0">
</head>
<body class="fullscreen">
  <div class="container" id="bootstrap">
    <h1 class="title">PinView App</h1>
  </div>
  <div id="nopinwarning" class="warningtext hideguide">
    <p>No pinned tabs found.<br/>
       Have you tried pinning a tab? It's an useful feature! <br/>
       Here's how: right-click on the tab's title and choose <q>Pin</q>.</br>
       See more details at the
       <a href="https://support.google.com/chrome/answer/2391819">official documentation</a>.
    </p>
  </div>
  <div id="noconnwarning" class="warningtext hideguide">
    <p>Unable to connect to extension. Will retry shortly...</p>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
